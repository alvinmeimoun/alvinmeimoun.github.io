<div class="root">
    <div class="line-root">
        <div class="point"></div>
        <div class="line"></div>
    </div>
    <div class="content">
        <div class="top-line">
            <span class="company" [class.clickable]="experience.url" (click)="openLink(experience.url)">{{ experience.company | translate }}</span>&nbsp;
            <span *ngIf="experience.period" class="period normal-text">{{ experience.period | translate }}</span>
            <span class="normal-text" *ngIf="experience.period && experience.location">,&nbsp;</span>
            <span *ngIf="experience.location"  class="location normal-text">{{ experience.location | translate }}</span>
        </div>
        <div class="second-line">
            <span *ngIf="experience.position" class="position">{{ experience.position | translate }}</span>
        </div>
        <ul *ngIf="experience.lines && experience.lines.length > 0">
            <li *ngFor="let line of experience.lines">{{ line | translate }}</li>
        </ul>
    </div>
</div>
